  <body class="text-center">
    

  <form action="/" method="post" class="form-signin w-100 m-auto" >
    
    <img class="mb-4" src="images/laki-logo2.png" alt="" >
    <h1 class="h3 mb-3 fw-normal">Take my News letter !</h1>

    <input type="text" name="fname" class="form-control"   placeholder="First Name" required>   
    <input type="text" name="lname" class="form-control middle"  placeholder="Last Name" required>
    <input type="email" name="emailid" class="form-control"   placeholder="email id" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; laki-ram</p>
  </form>
